<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="images/icons/gatoapontando.png" />

  <!-- icons pixel art -->
  <!-- https://pixelarticons.com/ -->

  <!-- biblioteca pixel art: nintendo -->
  <!-- https://nostalgic-css.github.io/NES.css/ -->

</head>
<body>
  <div class="container" style="display: flex; max-height: 330px;">
    <div class="card">
      <div class="card-header">
        <span class="title">Escolha seu bichinho</span>
      </div>

      <div class="card-body">
        <div class="card-image-bg">
          <!-- <i class="fa-solid fa-play arrow left"></i> -->
          <svg class="left-arrow arrow left" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z" fill="currentColor"/> </svg>
          <img id="cat-image" src="images/img-padrao/gato-preto-sentado.png" alt="Gato">
          <svg class="right-arrow arrow right" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z" fill="currentColor"/> </svg>
          <!-- <i class="fa-solid fa-play arrow right"></i> -->
        </div>
        <input type="text" id="cat-name" placeholder="Nome do gato" class="cat-input" />
      </div>

      <div class="card-footer">
        <button id="add-cat">
          <div style="display: flex; align-items: center; gap: 8px;">
            <svg style="width: 1rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path fill="currentColor" d="M5 2h4v2H7v2H5V2Zm0 10H3V6h2v6Zm2 2H5v-2h2v2Zm2 2v-2H7v2H3v-2H1v2h2v2h4v4h2v-4h2v-2H9Zm0 0v2H7v-2h2Zm6-12v2H9V4h6Zm4 2h-2V4h-2V2h4v4Zm0 6V6h2v6h-2Zm-2 2v-2h2v2h-2Zm-2 2v-2h2v2h-2Zm0 2h-2v-2h2v2Zm0 0h2v4h-2v-4Z"/> </svg>
            Adicionar
          </div>
        </button>
      
      </div>
    </div>

    <div class="cats-list-container">
  <div class="cats-list-header">
    <span>Meus Gatinhos</span>
    <button class="toggle-list-btn" id="toggle-cats-list">
      
      <svg class="icon-minimize" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M18 4v16h2V4h-2zM4 11v2h8v2h-2v2h2v-2h2v-2h2v-2h-2V9h-2V7h-2v2h2v2H4z" fill="currentColor"/>
      </svg>

      <img class="icon-maximize" src="images/icons/cat-grito.png" title="AaaAAbrir a lista com seus gatitos" alt="Maximizar" style="display: none; width: 3rem;" />
      <!-- <svg class="icon-maximize" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path fill="currentColor" d="M5 2h4v2H7v2H5V2Zm0 10H3V6h2v6Zm2 2H5v-2h2v2Zm2 2v-2H7v2H3v-2H1v2h2v2h4v4h2v-4h2v-2H9Zm0 0v2H7v-2h2Zm6-12v2H9V4h6Zm4 2h-2V4h-2V2h4v4Zm0 6V6h2v6h-2Zm-2 2v-2h2v2h-2Zm-2 2v-2h2v2h-2Zm0 2h-2v-2h2v2Zm0 0h2v4h-2v-4Z"/> </svg> -->
    </button>
  </div>
  <div id="selected-cats"></div>
</div>



  <script src="popup.js"></script>
</body>
</html>
