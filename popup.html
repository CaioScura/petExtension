<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yadaYada..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="card">
    <div class="card-header">
      <span class="title">Escolha seu bichinho</span>
    </div>

    <div class="card-body">
      <div class="card-image-bg">
        <i class="fa-solid fa-play arrow left"></i>
        <img id="cat-image" src="images/gato1.png" alt="Gato selecionado" />
        <i class="fa-solid fa-play arrow right"></i>
      </div>
      <input type="text" id="cat-name" placeholder="Nome do gato" />
    </div>

    <div class="card-footer">
      <button id="add-cat">Adicionar</button>
    </div>


  </div>
  <script src="popup.js"></script>
</body>
</html>
